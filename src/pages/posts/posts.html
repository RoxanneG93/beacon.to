<ion-header>

  <ion-navbar>
    <ion-title>See Live</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let items of cardItems">
    <img src="http://www.hotel-r.net/im/hotel/us/the-driskill-12.jpg" alt="">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{items.title}}</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="wine" item-start large ></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>


</ion-content>
